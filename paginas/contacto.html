<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
</head>

<body>
    <a href="../index.html"><img src="../img/home_circle_icon_137496.svg" width="40" alt=""></a>
    <h1>Bienvenido a la pag de contacto</h1>
    <h2>Formulario de Registro</h2>
    <form action="" method="">
        <label for="">Registro de Contactos</label>
        <label for="">Tipo Documento de identidad:</label>
        <select name="" id="">
            <option value="">RC</option>
            <option value="">TI</option>
            <option value="">CC</option>
            <option value="">Pasaporte</option>
            <option value="">CE</option>
            <option value="">Otro</option>
        </select>
        <input type="number" placeholder="Documento de Identidad">
        <br>
        <label for="">Nombres y Apellidos:</label>
        <input type="text" placeholder="Digite sus Nombres">
        <input type="text" placeholder="Digite sus Apellidos"><br>
        <label for="">E-mail:</label>
        <input type="email" placeholder="Digite su email">
        <hr>
        <h2>Identidad de Género</h2>
        <label for="">Seleccione su identidad de género:</label>
        <input type="radio" name="genre" id="hombre"><label for="">Femenino</label>
        <input type="radio" name="genre"><label for="">Hombre</label>
        <input type="radio" name="genre"><label for="">No Binario</label>
        <input type="radio" name="genre" id=""><label for="">Prefiero no decirlo</label>
        <hr>
        <h2>Sección Gustos</h2>
        <label for="">Seleccione sus hobbies:</label><br>
        <input type="checkbox"><label for="">Peliculas</label><br>
        <input type="checkbox"><label for="">Navegar en internet</label></input><br>
        <input type="checkbox"><label for="">Estudiar Idiomas</label></input><br>
        <input type="checkbox"><label for="">Otros</label></input><br>
        <label for="">Digite su mensaje</label><br>
        <textarea name="" id="" rows="5" cols="40"></textarea>
        <hr>
        <h2>Sección de registro</h2>
        <label for="">Usuario:</label>
        <input type="text" maxlength="20" size="28" placeholder="Ingresar su usuario"><br><br>
        <label for="">Password:</label>
        <input type="password" maxlength="25" id=""><br>
        <hr>
        <br>
        <input type="submit" value="Registrar Usuario"><br><br>

    </form>


</body>

</html>
